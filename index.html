<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulay Card Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tiro Bangla', serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .input-section {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
        }
        
        .preview-section {
            width: 50%;
            padding: 20px;
            background-color: #e9e9e9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-box {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .font-size-control input {
            width: 50px;
        }
        
        #english-word {
            color: blue;
        }
        
        #pronunciation {
            color: green;
        }
        
        #meaning {
            color: red;
        }
        
        .divider {
            height: 1px;
            background-color: black;
            margin: 10px 0;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }
        
        button {
            font-family: 'Tiro Bangla', serif;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #card-preview {
            width: 90%;
            aspect-ratio: 4/3;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        input, select {
            font-family: 'Tiro Bangla', serif;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }
            .input-section, .preview-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="input-section">
        <div class="container">
            <h1>Vocabulay Card Factory</h1>
            
            <div class="input-box">
                <div class="input-header">
                    <label for="english-word">English Word (Blue)</label>
                    <div class="font-size-control">
                        <span>Size (px):</span>
                        <input type="number" id="word-size" value="48" min="8" max="200">
                    </div>
                </div>
                <input type="text" id="english-word" class="full-width" placeholder="Enter English word">
                <div class="divider"></div>
            </div>
            
            <div class="input-box">
                <div class="input-header">
                    <label for="pronunciation">Pronunciation (Green)</label>
                    <div class="font-size-control">
                        <span>Size (px):</span>
                        <input type="number" id="pronunciation-size" value="36" min="8" max="200">
                    </div>
                </div>
                <input type="text" id="pronunciation" class="full-width" placeholder="Enter pronunciation">
                <div class="divider"></div>
            </div>
            
            <div class="input-box">
                <div class="input-header">
                    <label for="meaning">Meaning (Red)</label>
                    <div class="font-size-control">
                        <span>Size (px):</span>
                        <input type="number" id="meaning-size" value="36" min="8" max="200">
                    </div>
                </div>
                <input type="text" id="meaning" class="full-width" placeholder="Enter meaning">
                <div class="divider"></div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" value="800" min="100">
                </div>
                
                <div class="control-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" value="600" min="100">
                </div>
            </div>
            
            <button id="generate-btn">Generate Image</button>
        </div>
    </div>
    
    <div class="preview-section">
        <h2>Live Preview</h2>
        <div id="card-preview"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Get all input elements
        const inputs = [
            document.getElementById('english-word'),
            document.getElementById('pronunciation'),
            document.getElementById('meaning'),
            document.getElementById('width'),
            document.getElementById('height'),
            document.getElementById('word-size'),
            document.getElementById('pronunciation-size'),
            document.getElementById('meaning-size')
        ];
        
        // Update preview when any input changes
        inputs.forEach(input => {
            input.addEventListener('input', updatePreview);
        });
        
        // Initial preview update
        updatePreview();
        
        function updatePreview() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            const englishWord = document.getElementById('english-word').value || "English Word";
            const pronunciation = document.getElementById('pronunciation').value || "Pronunciation";
            const meaning = document.getElementById('meaning').value || "Meaning";
            
            // Get font sizes
            const wordSize = document.getElementById('word-size').value;
            const pronunciationSize = document.getElementById('pronunciation-size').value;
            const meaningSize = document.getElementById('meaning-size').value;
            
            const preview = document.getElementById('card-preview');
            preview.style.width = `${Math.min(width, window.innerWidth * 0.4)}px`;
            preview.style.aspectRatio = `${width}/${height}`;
            
            preview.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: white;">
                    <div style="color: blue; font-size: ${wordSize}px; margin-bottom: 20px; text-align: center;">${englishWord}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: green; font-size: ${pronunciationSize}px; margin-bottom: 20px; text-align: center;">${pronunciation}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: red; font-size: ${meaningSize}px; text-align: center;">${meaning}</div>
                </div>
            `;
        }
        
        document.getElementById('generate-btn').addEventListener('click', function() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            const englishWord = document.getElementById('english-word').value;
            const pronunciation = document.getElementById('pronunciation').value;
            const meaning = document.getElementById('meaning').value;
            
            // Get font sizes
            const wordSize = document.getElementById('word-size').value;
            const pronunciationSize = document.getElementById('pronunciation-size').value;
            const meaningSize = document.getElementById('meaning-size').value;
            
            // Create a temporary div for capturing
            const tempDiv = document.createElement('div');
            tempDiv.style.width = `${width}px`;
            tempDiv.style.height = `${height}px`;
            tempDiv.style.padding = '20px';
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.style.backgroundColor = 'white';
            document.body.appendChild(tempDiv);
            
            tempDiv.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: white;">
                    <div style="color: blue; font-size: ${wordSize}px; margin-bottom: 20px; text-align: center;">${englishWord}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: green; font-size: ${pronunciationSize}px; margin-bottom: 20px; text-align: center;">${pronunciation}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: red; font-size: ${meaningSize}px; text-align: center;">${meaning}</div>
                </div>
            `;
            
            // Use html2canvas to generate and download the image
            html2canvas(tempDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'word-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                document.body.removeChild(tempDiv);
            });
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            updatePreview();
        });
    </script>
</body>
</html>
