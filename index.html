<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Card Factory with Google Dictionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tiro Bangla', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: grey;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .input-section {
            width: 50%;
            padding: 20px;
            overflow-y: auto;
            background-color: grey;
        }
        
        .preview-section {
            width: 50%;
            padding: 20px;
            background-color: grey;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-box {
            border: 1px solid #000;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .font-size-control input {
            width: 50px;
        }
        
        #english-word {
            color: blue;
        }
        
        #pronunciation {
            color: rgb(32, 163, 32);
        }
        
        #meaning {
            color: red;
        }
        
        .divider {
            height: 1px;
            background-color: black;
            margin: 10px 0;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }
        
        button {
            font-family: 'Tiro Bangla', serif;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #card-preview {
            width: 100%;
            aspect-ratio: 4/3;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            max-width: 100%;
        }
        
        input, select, textarea {
            font-family: 'Tiro Bangla', serif;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .dictionary-container {
            width: 90%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .dictionary-boxes {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .dictionary-box {
            flex: 1;
        }
        
        .dictionary-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .dictionary-result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 50px;
            background-color: #f9f9f9;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .input-section, .preview-section {
                width: 100%;
            }
            .dictionary-boxes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="input-section">
            <div class="container">
                <h1>Vocabulary Card Factory</h1>
                
                <div class="input-box">
                    <div class="input-header">
                        <label for="english-word">English Word (Blue)</label>
                        <div class="font-size-control">
                            <span>Size (px):</span>
                            <input type="number" id="word-size" value="48" min="8" max="200">
                        </div>
                    </div>
                    <input type="text" id="english-word" class="full-width" placeholder="Enter English word">
                    <div class="divider"></div>
                </div>
                
                <div class="input-box">
                    <div class="input-header">
                        <label for="pronunciation">Pronunciation (Green)</label>
                        <div class="font-size-control">
                            <span>Size (px):</span>
                            <input type="number" id="pronunciation-size" value="36" min="8" max="200">
                        </div>
                    </div>
                    <input type="text" id="pronunciation" class="full-width" placeholder="Enter pronunciation">
                    <div class="divider"></div>
                </div>
                
                <div class="input-box">
                    <div class="input-header">
                        <label for="meaning">Meaning (Red)</label>
                        <div class="font-size-control">
                            <span>Size (px):</span>
                            <input type="number" id="meaning-size" value="36" min="8" max="200">
                        </div>
                    </div>
                    <input type="text" id="meaning" class="full-width" placeholder="Enter meaning">
                    <div class="divider"></div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="width">Width (px)</label>
                        <input type="number" id="width" value="800" min="100">
                    </div>
                    
                    <div class="control-group">
                        <label for="height">Height (px)</label>
                        <input type="number" id="height" value="600" min="100">
                    </div>
                </div>
                
                <button id="generate-btn">Generate Image</button>
            </div>
        </div>
        
        <div class="preview-section">
            <h2>Live Preview</h2>
            <div id="card-preview"></div>
            
            <div class="dictionary-container">
                <h3>Google Dictionary</h3>
                <div class="dictionary-boxes">
                    <div class="dictionary-box">
                        <label for="bn-word">Bangla Word</label>
                        <input type="text" id="bn-word" placeholder="বাংলা শব্দ লিখুন">
                    </div>
                    <div class="dictionary-box">
                        <label for="en-word">English Word</label>
                        <input type="text" id="en-word" placeholder="Enter English word">
                    </div>
                </div>
                <div class="dictionary-result" id="dictionary-result"></div>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Google Dictionary API integration
        const bnInput = document.getElementById('bn-word');
        const enInput = document.getElementById('en-word');
        const resultDiv = document.getElementById('dictionary-result');
        
        // Debounce function to limit API calls
        function debounce(func, timeout = 500){
            let timer;
            return (...args) => {
                clearTimeout(timer);
                timer = setTimeout(() => { func.apply(this, args); }, timeout);
            };
        }
        
        // Translate function using Google API
        async function translateText(text, targetLang) {
            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await response.json();
                return data[0][0][0];
            } catch (error) {
                console.error("Translation error:", error);
                return "Translation failed";
            }
        }
        
        // Handle Bangla input
        bnInput.addEventListener('input', debounce(async (e) => {
            if(bnInput.value.trim() === "") {
                enInput.value = "";
                resultDiv.textContent = "";
                return;
            }
            
            if(bnInput.value) {
                const translation = await translateText(bnInput.value, 'en');
                enInput.value = translation;
                resultDiv.textContent = ` ${bnInput.value} → ${translation}`;
            }
        }));
        
        // Handle English input
        enInput.addEventListener('input', debounce(async (e) => {
            if(enInput.value.trim() === "") {
                bnInput.value = "";
                resultDiv.textContent = "";
                return;
            }
            
            if(enInput.value) {
                const translation = await translateText(enInput.value, 'bn');
                bnInput.value = translation;
                resultDiv.textContent = ` ${enInput.value} →  ${translation}`;
            }
        }));
        
        // Card preview functionality
        const inputs = [
            document.getElementById('english-word'),
            document.getElementById('pronunciation'),
            document.getElementById('meaning'),
            document.getElementById('width'),
            document.getElementById('height'),
            document.getElementById('word-size'),
            document.getElementById('pronunciation-size'),
            document.getElementById('meaning-size')
        ];
        
        inputs.forEach(input => {
            input.addEventListener('input', updatePreview);
        });
        
        function updatePreview() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            const englishWord = document.getElementById('english-word').value || "English Word";
            const pronunciation = document.getElementById('pronunciation').value || "Pronunciation";
            const meaning = document.getElementById('meaning').value || "Meaning";
            
            const wordSize = document.getElementById('word-size').value;
            const pronunciationSize = document.getElementById('pronunciation-size').value;
            const meaningSize = document.getElementById('meaning-size').value;
            
            const preview = document.getElementById('card-preview');
            const dictionaryContainer = document.querySelector('.dictionary-container');
            
            // Set preview width to match dictionary container width
            preview.style.width = '100%';
            preview.style.maxWidth = dictionaryContainer.offsetWidth + 'px';
            preview.style.aspectRatio = `${width}/${height}`;
            
            preview.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: grey;">
                    <div style="color: skyblue; font-size: ${wordSize}px; margin-bottom: 20px; text-align: center;">${englishWord}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: orange; font-size: ${pronunciationSize}px; margin-bottom: 20px; text-align: center;">${pronunciation}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: lightgreen; font-size: ${meaningSize}px; text-align: center;">${meaning}</div>
                </div>
            `;
        }
        
        // Initialize preview on load
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
        });
        
        window.addEventListener('resize', function() {
            const preview = document.getElementById('card-preview');
            const dictionaryContainer = document.querySelector('.dictionary-container');
            preview.style.maxWidth = dictionaryContainer.offsetWidth + 'px';
            updatePreview();
        });
        
        document.getElementById('generate-btn').addEventListener('click', function() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            
            const englishWord = document.getElementById('english-word').value || "English Word";
            const pronunciation = document.getElementById('pronunciation').value || "Pronunciation";
            const meaning = document.getElementById('meaning').value || "Meaning";
            
            const wordSize = document.getElementById('word-size').value;
            const pronunciationSize = document.getElementById('pronunciation-size').value;
            const meaningSize = document.getElementById('meaning-size').value;
            
            const tempDiv = document.createElement('div');
            tempDiv.style.width = `${width}px`;
            tempDiv.style.height = `${height}px`;
            tempDiv.style.padding = '20px';
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.style.backgroundColor = 'grey';
            document.body.appendChild(tempDiv);
            
            tempDiv.innerHTML = `
                <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: grey;">
                    <div style="color: skyblue; font-size: ${wordSize}px; margin-bottom: 20px; text-align: center;">${englishWord}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: orange; font-size: ${pronunciationSize}px; margin-bottom: 20px; text-align: center;">${pronunciation}</div>
                    <div style="width: 80%; height: 2px; background-color: black; margin: 10px 0;"></div>
                    <div style="color: lightgreen; font-size: ${meaningSize}px; text-align: center;">${meaning}</div>
                </div>
            `;
            
            html2canvas(tempDiv).then(canvas => {
                const link = document.createElement('a');
                link.download = 'word-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                document.body.removeChild(tempDiv);
            });
        });
    </script>
</body>
</html>
